{% extends 'emp/base.html' %}
{% load static %}

{% block content %}
  <div class="verification-container">
    <h2>Enter Confirmation Passcode</h2>

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="passcode">Passcode</label>
        <input type="text" name="passcode" id="passcode" required class="form-control">
      </div>

      {% if messages %}
      {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}

      <button type="submit" class="btn btn-primary">Verify Passcode</button>
    </form>
  </div>
{% endblock %}
